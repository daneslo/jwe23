<html lang="en">
<head>

    <style>
     #ampel {
    background-color: darkgreen;
    border: 2px solid black;
    width: 60px;
    padding: 5px;
    margin-bottom: 5px;
    }

    #ampel div {
    
    width: 40px;
    height: 40px;
    margin: 2px;
    border-radius: 50%;
    border: 2px solid black;
    }

    #ampel .an {
    opacity:1;
    }


   #ampel-rot {
  background:#f00;
  border: black;
  align-content: center;
  transition:opacity 2s step-end;
  }

  @keyframes an-aus {
  from {opacity:1;}
  to {opacity:0.3;}
  }

  #ampel-orange {
  background: orange;
  border: black;
  }

  .orange-an-aus {
  animation: an-aus 2s step-end;
  }

  #ampel-gruen {
  background:#0f0;
  border: black;

  }
  #ampel-gelb {
    background: yellow;
  }
  
    </style>
</head>
