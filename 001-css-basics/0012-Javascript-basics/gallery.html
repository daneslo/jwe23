         <div id="gallery">

            </a>
           
        </div>

            });

                        <img src="img/thumbs/${img}.jpg" alt="" />

                    `;

                galleryImage.forEach(function (img) {
                    htmlOutput +=`

                        <img src="img/thumbs/${img}.jpg" alt="" />
                        </a>
                    `;
                });
                document.querySelector('#gallery').innerHTML = htmlOutput;
