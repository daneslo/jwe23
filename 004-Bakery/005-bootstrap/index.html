<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link
            rel="stylesheet"
            href="bootstrap-5.3.2-dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header class="container bg-primary gx-0">
            <div class="row">
                <div class="col">###logo###</div>
                <div class="col-4 text-end">###Nav###</div>
            </div>
            <div class="row gx-0">
                <div class="col">
                    <img
                        src="../img/pexels-maria-orlova-4913487.jpg"
                        alt=""
                        class="img-fluid"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-3 bg-secondary">1</div>
                <div class="col-sm-6 col-md-3 bg-warning">2</div>
                <div class="col-sm-6 col-md-3 bg-danger">3</div>
                <div class="col-sm-6 col-md-3 bg-info">4</div>
            </div>
        </header>
        <main>
            <div class="row gx-0">
                <div class="col-sm-6 col-md-3 bg-secondary">1</div>
                <div class="col-sm-6 col-md-3 bg-warning">2</div>
                <div class="col-sm-6 col-md-3 bg-danger">3</div>
                <div class="col-sm-6 col-md-3 bg-info">4</div>
            </div>
        </main>
        <footer class="container bg-primary" style="height: 300px">
            <div class="row">
                <div class="col">###left###</div>
                <div class="col text-end">###right###</div>
            </div>
        </footer>

        <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    </body>
</html>
